<div class="bg-gray-900 w-full h-20 absolute top-0 flex items-center" style="margin-left: -16px; justify-content: start;">
  <h1 class="text-2xl font-bold text-white ml-9 flex items-center">
    <i class="bi bi-trash mr-4"></i>Sell & Delete Devices
  </h1>
</div>

<div class="flex flex-col items-center lg:flex-row lg:items-start lg:justify-center p-6 space-y-4 lg:space-y-0 lg:space-x-6 mt-20">

  <!-- Form container for selling a device -->
  <form #sellForm="ngForm" id="formSellProduct" class="flex flex-col w-full lg:w-2/3 bg-white shadow-xl rounded-lg px-8 py-6 space-y-4" (ngSubmit)="confirmAction('sell')">

    <h2 class="text-3xl font-bold text-gray-900 mb-4 text-left">Sell Devices</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="productType" class="block text-sm font-medium text-gray-700">Product Type</label>
        <input type="text" id="productType" name="productType" [(ngModel)]="productType" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700">Product ID</label>
        <input type="text" id="id" name="id" [(ngModel)]="id" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
      </div>
    </div>

    <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded hover:bg-green-600 transition duration-300">Sell Device</button>
  </form>

  <div *ngIf="showConfirmation && actionType === 'sell'" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <h2 class="text-lg font-semibold mb-4 text-gray-900">Are you sure you want to sell this device?</h2>
      <div class="flex justify-end space-x-4">
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300" (click)="onConfirm(sellForm)">Yes</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300" (click)="onCancel()">No</button>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col items-center lg:flex-row lg:items-start lg:justify-center p-6 space-y-4 lg:space-y-0 lg:space-x-6 mt-10">

  <form #deleteForm="ngForm" id="formsDeleteDevice" class="flex flex-col w-full lg:w-2/3 bg-white shadow-xl rounded-lg px-8 py-6 space-y-4" (ngSubmit)="confirmAction('delete')">
    <h2 class="text-3xl font-bold text-gray-900 mb-4 text-left">Delete Device</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="productType" class="block text-sm font-medium text-gray-700">Product Type</label>
        <input type="text" id="productType" name="productType" [(ngModel)]="productType" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700">Product ID</label>
        <input type="text" id="id" name="id" [(ngModel)]="id" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
      </div>
    </div>

    <button type="button" class="w-full py-2 px-4 bg-red-500 text-white font-bold rounded hover:bg-red-600 transition duration-300" (click)="confirmAction('delete')">Delete Device</button>
  </form>

  <div *ngIf="showConfirmation && actionType === 'delete'" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <h2 class="text-lg font-semibold mb-4 text-gray-900">Are you sure you want to delete this device?</h2>
      <div class="flex justify-end space-x-4">
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300" (click)="onConfirm(deleteForm)">Yes</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300" (click)="onCancel()">No</button>
      </div>
    </div>
  </div>
</div>
